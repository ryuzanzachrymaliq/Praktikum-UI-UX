<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Goose Bistro | Pizza-on-Demand</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3595/3595458.png" type="image/x-icon">
</head>

<body>
  <div id="container-form-order-pizza">
    <div class="title-form-box">
      <h3 class="title-form">Black Goose Bistro | Pizza-on-Demand</h3>
    </div>
    <div class="description-form">
      <p class="description-text">Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and
        we'll deliver it within an hour!.</p>
    </div>

    <div class="form-box">
      <p>Your Information</p>
      <form action="output.php" method="post" id="pizza-order-form">
        <div id="name-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required min="4" placeholder="At least 4 characters">
        </div>

        <div id="address-field">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required placeholder="Enter your address">
        </div>

        <div id="phone-field">
          <label for="phone">Telephone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your telephone number">
        </div>

        <div id="email-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div id="total-field">
          <label for="total">Price</label>
          <input type="text" id="total" name="total" required placeholder="Enter Price">
        </div>

        <div id="delivery-instructions-field">
          <label for="delivery-instructions">Delivery Instructions:</label>
          <textarea id="delivery-instructions" name="delivery-instructions" minlength="10" maxlength="400" rows="4"
            cols="40"
            placeholder='Limit characters and add placeholder text "No more than 400 characters long"'></textarea>
        </div>

        <div id="pizza-specs">
          <p id="pizza-specs-title">Design Your Dream Pizza:</p>
          <span>Pizza specs</span>
          <div id="pizza-crust-field">
            <p>Crust (Choose one):</p>
            <div id="classic-white-choice">
              <label for="classic-white">
                <input type="radio" name="pizza-crust" value="Classic White" id="classic-white" /> Classic White
              </label>
            </div>
            <div id="multigrain-choice">
              <label for="multigrain">
                <input type="radio" name="pizza-crust" value="Multigrain" id="multigrain" /> Multigrain
              </label>
            </div>
            <div id="cheese-stuffed-crust-choice">
              <label for="cheese-stuffed-crust">
                <input type="radio" name="pizza-crust" value="Cheese-stuffed crust" id="cheese-stuffed-crust" />
                Cheese-stuffed crust
              </label>
            </div>
            <div id="gluten-free-choice">
              <label for="gluten-free">
                <input type="radio" name="pizza-crust" value="Gluten-free" id="gluten-free" checked required />
                Gluten-free
              </label>
            </div>
          </div>

          <div id="toppings-field">
            <p>Toppings (Choose as many as you want):</p>
            <div id="pepperoni-choice">
              <label for="pepperoni">
                <input type="checkbox" name="toppings[]" id="pepperoni" value="Pepperoni"> Pepperoni
              </label>
            </div>
            <div id="red-sauce-choice">
              <label for="red-sauce">
                <input type="checkbox" name="toppings[]" id="red-sauce" value="Red Sauce" checked> Red Sauce
              </label>
            </div>
            <div id="white-sauce-choice">
              <label for="white-sauce">
                <input type="checkbox" name="toppings[]" id="white-sauce" value="White Sauce"> White Sauce
              </label>
            </div>
            <div id="mozzarella-cheese-choice">
              <label for="mozzarella-cheese">
                <input type="checkbox" name="toppings[]" id="mozzarella-cheese" value="Mozzarella Cheese"> Mozzarella
                Cheese
              </label>
            </div>
            <div id="mushrooms-choice">
              <label for="mushrooms">
                <input type="checkbox" name="toppings[]" id="mushrooms" value="Mushrooms"> Mushrooms
              </label>
            </div>
            <div id="peppers-choice">
              <label for="peppers">
                <input type="checkbox" name="toppings[]" id="peppers" value="Peppers"> Peppers
              </label>
            </div>
            <div id="anchovies-choice">
              <label for="anchovies">
                <input type="checkbox" name="toppings[]" id="anchovies" value="Anchovies"> Anchovies
              </label>
            </div>
          </div>

          <div id="quantity-field">
            <p>Quantity</p>
            <label for="quantity">
              How many pizzas: <input type="number" id="quantity" name="quantity" min="1" max="6" value="1" required>
            </label>
          </div>

          <div class="button-group">
            <button type="submit" name="submit">Bring me a pizza!</button>
            <button type="reset" name="reset">Reset</button>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
